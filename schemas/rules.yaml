---
type: seq
required: yes
sequence:
  - type: map
    required: yes
    mapping:
      "name":
        type: str
      "namepat":
        type: str
      "ver":
        type: str
      "verpat":
        type: str
      "verlonger":
        type: int
      "setname":
        type: str
      "category":
        type: str
      "ignore":
        type: bool
      "ignorever":
        type: bool
      "last":
        type: bool
      "tolowername":
        type: bool
      "replaceinname":
        type: map
        mapping:
          =:
            type: str
      "families":
        type: seq
        sequence:
          - type: str
            unique: yes
            enum:
              - arch
              - centos
              - chocolatey
              - cpan
              - debian
              - fedora
              - freebsd
              - gentoo
              - mageia
              - openbsd
              - opensuse
              - pkgsrc
              - sisyphus
              - slackbuilds

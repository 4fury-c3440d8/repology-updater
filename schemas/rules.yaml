---
type: seq
required: yes
sequence:
  - type: map
    required: yes
    mapping:
      "name": { type: any } # either str or list
      "ver": { type: any } # either str or list
      "category": { type: any } # either str or list
      "family": { type: any } # either str or list
      "namepat": { type: str }
      "verpat": { type: str }
      "verlonger": { type: int }
      "setname": { type: str }
      "ignore": { type: bool }
      "ignorever": { type: bool }
      "unignore": { type: bool }
      "unignorever": { type: bool }
      "last": { type: bool }
      "tolowername": { type: bool }
      "replaceinname":
        type: map
        mapping:
          =:
            type: str

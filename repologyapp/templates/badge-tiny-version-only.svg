{% set width = version|text_width + 10 %}
{% set height = 20 %}
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="{{ width }}" height="{{ height }}">
	<clipPath id="clip">
		<rect rx="3" width="{{ width }}" height="{{ height }}" fill="#000"/>
	</clipPath>
	<linearGradient id="grad" x2="0" y2="100%"><stop offset="0" stop-color="#bbb" stop-opacity=".1"/>
		<stop offset="1" stop-opacity=".1"/>
	</linearGradient>
	<a xlink:href="{{ REPOLOGY_HOME }}{{ url_for('metapackage_packages', name=name) }}">
		<g clip-path="url(#clip)">
			<rect width="{{ width }}" height="{{ height }}" fill="{% if versionclass == 2 %}#e05d44{% elif versionclass == 3 %}#9f9f9f{% else %}#4c1{% endif %}"/>
			<rect width="{{ width }}" height="{{ height }}" fill="url(#grad)"/>
			<g fill="#fff" text-anchor="middle" font-family="DejaVu Sans,Verdana,Geneva,sans-serif" font-size="11">
				<text x="{{ width / 2.0 }}" y="15" fill="#010101" fill-opacity=".3">{{ version }}</text>
				<text x="{{ width / 2.0 }}" y="14">{{ version }}</text>
			</g>
		</g>
	</a>
</svg>

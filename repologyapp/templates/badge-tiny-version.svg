{% import "macros-badge.html" as macros %}

{% set version_trim = 20 %}
{% set leftwidth = repometadata[repo].singular|text_width + 10 %}
{% set rightwidth = version|truncate(version_trim, True, "...", 0)|escape|text_width + 10 %}
{% set height = 20 %}
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="{{ leftwidth + rightwidth }}" height="{{ height }}">
	<clipPath id="clip">
		<rect rx="3" width="{{ leftwidth + rightwidth }}" height="{{ height }}" fill="#000"/>
	</clipPath>
	<linearGradient id="grad" x2="0" y2="100%"><stop offset="0" stop-color="#bbb" stop-opacity=".1"/>
		<stop offset="1" stop-opacity=".1"/>
	</linearGradient>
	<a xlink:href="{{ REPOLOGY_HOME }}{{ url_for('metapackage_packages', name=name) }}">
		<g clip-path="url(#clip)">
			<rect width="{{ leftwidth }}" height="{{ height }}" fill="#555"/>
			<rect x="{{ leftwidth }}" width="{{ rightwidth }}" height="{{ height }}" fill="{{ macros.color_for_versionclass(versionclass) }}"/>
			<rect width="{{ leftwidth + rightwidth }}" height="{{ height }}" fill="url(#grad)"/>
			<g fill="#fff" text-anchor="middle" font-family="DejaVu Sans,Verdana,Geneva,sans-serif" font-size="11">
				<text x="{{ leftwidth / 2.0 }}" y="15" fill="#010101" fill-opacity=".3">{{ repometadata[repo].singular }}</text>
				<text x="{{ leftwidth / 2.0 }}" y="14">{{ repometadata[repo].singular }}</text>
				<text x="{{ leftwidth + rightwidth / 2.0 }}" y="15" fill="#010101" fill-opacity=".3">{{ version|truncate(version_trim, True, "...", 0)|escape }}</text>
				<text x="{{ leftwidth + rightwidth / 2.0 }}" y="14">{{ version|truncate(version_trim, True, "...", 0)|escape }}</text>
			</g>
		</g>
	</a>
</svg>

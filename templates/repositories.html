{% extends "layout.html" %}

{% block title %}
{{ super() }}: repositories
{% endblock %}

{% block header %}
Repositories
{% endblock %}

{% block content %}
<div class="container">

<ul>
{% for reponame in reponames %}
	<li>
		<a href="{{ url_for_self(repo=reponame) }}">{{ repometadata[reponame].desc}}</a>
	</li>
{% endfor %}
</ul>

</div>
{% endblock %}

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="description" content="Multiple package repositories analyzer">
	<meta name="keywords" content="repository, package, version">
	<meta name="author" content="Dmitry Marakasov">
	<title>{% block title %}Repology{% endblock %}</title>
	<link rel="stylesheet" href="{{ url_for("static", filename="bootstrap.min.css") }}">
</head>
<body>

<a href="https://github.com/AMDmi3/repology"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"></a>

<div class="header-stripe-1">
	<div class="container">
		<nav id="nav-primary" class="navbar navbar-default">
			<h1 class="site-logo">Repology</h1>
			<ul class="nav nav-tabs">
				<li><a href="{{ url_for('about') }}"{% if request.endpoint == 'about' %} class="active"{% endif %}>About</a></li>
				<li><a href="{{ url_for('news') }}"{% if request.endpoint == 'news' %} class="active"{% endif %}>News</a></li>
				<li><a href="{{ url_for('statistics') }}"{% if request.endpoint == 'statistics' %} class="active"{% endif %}>Statistics</a></li>
				<li><a href="{{ url_for('badges') }}"{% if request.endpoint == 'badges' %} class="active"{% endif %}>Badges</a></li>
				<li><a href="{{ url_for('api_v1') }}"{% if request.endpoint == 'api_v1' %} class="active"{% endif %}>API</a></li>
			</ul>
			<ul class="nav nav-tabs">
				<li><a href="{{ url_for('metapackages_all') }}"{% if request.endpoint == 'metapackages_all' %} class="active"{% endif %}>All packages</a></li>
				<li><a href="{{ url_for('maintainers') }}"{% if request.endpoint == 'metapackages_by_maintainer' or request.endpoint == 'maintainers' %} class="active"{% endif %}>By maintainer</a></li>
				<li><a href="{{ url_for('metapackages_in_repo') }}"{% if request.endpoint == 'metapackages_in_repo' %} class="active"{% endif %}>By repo</a></li>
				<li><a href="{{ url_for('metapackages_outdated_in_repo') }}"{% if request.endpoint == 'metapackages_outdated_in_repo' %} class="active"{% endif %}>Outdated by repo</a></li>
				<li><a href="{{ url_for('metapackages_not_in_repo') }}"{% if request.endpoint == 'metapackages_not_in_repo' %} class="active"{% endif %}>Missing by repo</a></li>
				<li><a href="{{ url_for('metapackages_candidates_for_repo') }}"{% if request.endpoint == 'metapackages_candidates_for_repo' %} class="active"{% endif %}>Candidates by repo</a></li>
				<li><a href="{{ url_for('metapackages_unique') }}"{% if request.endpoint == 'metapackages_unique' %} class="active"{% endif %}>Unique</a></li>
				<li><a href="{{ url_for('metapackages_unique_in_repo') }}"{% if request.endpoint == 'metapackages_unique_in_repo' %} class="active"{% endif %}>Unique by repo</a></li>
				<li><a href="{{ url_for('metapackages_widespread') }}"{% if request.endpoint == 'metapackages_widespread' %} class="active"{% endif %}>Widespread</a></li>
			</ul>
		</nav>
	</div>
</div>

<div class="header-stripe-2">
	<div class="container">
		<header>
			<h2>{% block subheader %}{% endblock %}</h2>
		</heaeder>
	</div>
</div>

<div class="container">
{% block content %}
{% endblock %}
</div>

</body>
</html>

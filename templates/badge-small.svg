{% set leftwidth = 130 %}
{% set rightwidth = 50 %}
{% set height = 20 %}
<svg xmlns="http://www.w3.org/2000/svg" width="{{ leftwidth + rightwidth }}" height="{{ height }}">
	<clipPath id="clip">
		<rect rx="3" width="{{ leftwidth + rightwidth }}" height="{{ height }}" fill="#000"/>
	</clipPath>
	<linearGradient id="grad" x2="0" y2="100%"><stop offset="0" stop-color="#bbb" stop-opacity=".1"/>
		<stop offset="1" stop-opacity=".1"/>
	</linearGradient>
	<g clip-path="url(#clip)">
		<rect width="{{ leftwidth }}" height="{{ height }}" fill="#555"/>
		{% if newest_packages == 0 %}
			<rect x="{{ leftwidth }}" width="{{ rightwidth }}" height="{{ height }}" fill="#e05d44"/>
		{% else %}
			<rect x="{{ leftwidth }}" width="{{ rightwidth }}" height="{{ height }}" fill="#4c1"/>
		{% endif %}
		<rect width="{{ leftwidth + rightwidth }}" height="{{ height }}" fill="url(#grad)"/>
		<g fill="#fff" text-anchor="middle" font-family="DejaVu Sans,Verdana,Geneva,sans-serif" font-size="11">
			<text x="{{ leftwidth / 2.0 }}" y="15" fill="#010101" fill-opacity=".3">packages up to date</text>
			<text x="{{ leftwidth / 2.0 }}" y="14">packages up to date</text>
			<text x="{{ leftwidth + rightwidth / 2.0 }}" y="15" fill="#010101" fill-opacity=".3">{{ newest_packages }} / {{ total_packages}}</text>
			<text x="{{ leftwidth + rightwidth / 2.0 }}" y="14">{{ newest_packages }} / {{ total_packages}}</text>
		</g>
	</g>
</svg>

###########################################################################
# Carbs Linux
###########################################################################
- name: carbs
  type: repository
  desc: Carbs Linux
  family: carbs
  ruleset: carbs
  minpackages: 150
  sources:
    - name: repository
      fetcher: GitFetcher
      parser: KissGitParser
      url: 'https://github.com/CarbsLinux/repository.git'
      maintainer_from_git: true
      depth: null
      sparse_checkout: [ '**/version', '**/sources', '**/patches', '**/build' ]
      blob_prefix: 'https://github.com/CarbsLinux/repository/blob/master/'
  repolinks:
    - desc: Carbs Linux home
      url: https://carbslinux.org/
  packagelinks:
    - desc: Package directory on GitHub
      url: 'https://github.com/CarbsLinux/repository/tree/master/{path}'
  tags: [ all, production ]

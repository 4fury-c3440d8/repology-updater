###########################################################################
# PLD Linux
###########################################################################
- name: pld
  type: repository
  desc: PLD Linux
  family: pld
  ruleset: [pld, rpm]
  color: '000000'
  minpackages: 11000
  sources:
    - name: LIST
      fetcher:
        class: FTPListFetcher
        url: ftp://ftp.pld-linux.org/dists/th/PLD/SRPMS/RPMS
      parser:
        class: RPMFTPListParser
  repolinks:
    - desc: PLD Linux home
      url: https://pld-linux.org/
  packagelinks:
    - desc: Package git repository
      url: https://git.pld-linux.org/?p=packages/{srcname}.git;a=summary
  tags: [ all, production ]

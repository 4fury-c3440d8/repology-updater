{% macro fedora(version, minpackages, valid_till, development=False, archived=False) %}
{% set fversion = 'rawhide' if version == 'rawhide' else 'f' + version|string %}
{% set ucversion = version|title %}
- name: fedora_{{version}}
  type: repository
  desc: Fedora {{ucversion}}
  statsgroup: Fedora
  family: fedora
  ruleset: [fedora, rpm]
  color: '294172'
  minpackages: {{minpackages}}
  {% if valid_till %}
  valid_till: {{valid_till}}
  {% endif %}
  sources:
    {% set mainrepo='development' if development else 'release' %}
    {% if not archived %}
    # Note that we use https://mirror.yandex.ru/fedora instead of https://download.fedoraproject.org/pub/fedora
    # here because download.fedoraproject.org always redirects and may redirect to some dead or outdated
    # mirrors
    {% endif %}
    - name: {{mainrepo}}
      fetcher:
        class: RepodataFetcher
        {% if archived %}
        url: https://archives.fedoraproject.org/pub/archive/fedora/linux/releases/{{version}}/Everything/source/tree/
        {% elif development %}
        url: https://mirror.yandex.ru/fedora/linux/development/{{version}}/Everything/source/tree/
        {% else %}
        url: https://mirror.yandex.ru/fedora/linux/releases/{{version}}/Everything/source/tree/
        {% endif %}
      parser:
        class: RepodataParser
        vertags: fc
      subrepo: {{mainrepo}}
    {% if version != 'rawhide' %}
    - name: updates
      fetcher:
        class: RepodataFetcher
        {% set source_subdir='Everything/source/tree' if version >= 35 else 'Everything/SRPMS' if version >= 28 else 'SRPMS' %}
        {% if archived %}
        url: https://archives.fedoraproject.org/pub/archive/fedora/linux/updates/{{version}}/{{source_subdir}}/
        {% else %}
        url: https://mirror.yandex.ru/fedora/linux/updates/{{version}}/{{source_subdir}}/
        {% endif %}
      parser:
        class: RepodataParser
        vertags: fc
      subrepo: updates
    {% endif %}
  repolinks:
    - desc: Fedora home
      url: https://getfedora.org/
    - desc: Fedora Packages Search
      url: https://packages.fedoraproject.org/
    - desc: Fedora repository for package maintenance
      url: https://src.fedoraproject.org/
  packagelinks:
    - type: PACKAGE_SOURCES
      url: 'https://src.fedoraproject.org/rpms/{srcname}/tree/{{fversion}}'
    - type: PACKAGE_RECIPE
      url: 'https://src.fedoraproject.org/rpms/{srcname}/blob/{{fversion}}/f/{srcname}.spec'
    - type: PACKAGE_RECIPE_RAW
      url: 'https://src.fedoraproject.org/rpms/{srcname}/raw/{{fversion}}/f/{srcname}.spec'
  groups: [ all, production, fedora, rpm ]
{% endmacro %}


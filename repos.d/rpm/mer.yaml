- name: mer_core_aarch64
  type: repository
  desc: Mer Core latest_aarch64
  family: mer
  ruleset: mer
  minpackages: 500
  sources:
    - name: data
      fetcher:
        class: RepodataFetcher
        url: http://repo.merproject.org/obs/mer:/core/latest_aarch64/

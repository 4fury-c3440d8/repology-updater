- name: packman_fedora_26
  type: repository
  desc: PackMan Fedora 26
  family: fedora
  ruleset: [fedora, packman]
  color: 'dbda04'
  minpackages: 0
  sources:
    - name: all
      fetcher: RepodataFetcher
      parser: RepodataParser
      url: http://mirror.karneval.cz/pub/linux/packman/fedora/26/SRPMS/
      allowed_archs: [src]
  repolinks:
    - desc: PackMan home
      url: http://packman.links2linux.org/
  packagelinks:
    - desc: PackMan package page
      url: 'http://packman.links2linux.org/package/{name}'
  tags: [all, packman]  # 7 packages


###########################################################################
# AltLinux Sisyphus
###########################################################################
- name: altsisyphus
  type: repository
  desc: ALT Sisyphus
  statsgroup: ALT Sisyphus
  family: sisyphus
  color: 'baccdd'
  minpackages: 18000
  sources:
    - name: [ noarch, x86_64 ]
      fetcher: FileFetcher
      parser: SrcListParser
      url: 'http://ftp.altlinux.org/pub/distributions/ALTLinux/Sisyphus/{source}/base/srclist.classic.xz'
      compression: xz
  repolinks:
    - desc: Sisyphus packages
      url: https://packages.altlinux.org/en/sisyphus/packages
    - desc: Sisyphus on ALT Linux Wiki
      url: https://en.altlinux.org/Sisyphus
  packagelinks:
    - desc: Package details
      url: 'https://packages.altlinux.org/en/sisyphus/srpms/{name}'
    - desc: Spec file
      url: 'https://packages.altlinux.org/en/sisyphus/specfiles/{name}'
  tags: [ all, production ]


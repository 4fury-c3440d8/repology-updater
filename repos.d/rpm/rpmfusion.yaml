###########################################################################
# RPM Fusion Fedora
#
# See https://rpmfusion.org/#Browse_available_packages
###########################################################################
# XXX: add tainted subrepos (see above)
- name: rpmfusion_fedora_31
  type: repository
  desc: RPM Fusion Fedora 31
  family: fedora
  ruleset: [fedora,rpm]
  minpackages: 300
  sources:
    - name: free-release
      fetcher:
        class: RepodataFetcher
        url: https://download1.rpmfusion.org/free/fedora/releases/31/Everything/source/SRPMS/
      parser:
        class: RepodataParser
      subrepo: free/release
    - name: free-updates
      fetcher:
        class: RepodataFetcher
        url: https://download1.rpmfusion.org/free/fedora/updates/31/SRPMS/
      parser:
        class: RepodataParser
      subrepo: free/updates
    - name: free-updates-testing
      fetcher:
        class: RepodataFetcher
        url: https://download1.rpmfusion.org/free/fedora/updates/testing/31/SRPMS/
      parser:
        class: RepodataParser
      subrepo: free/updates-testing
    - name: nonfree-release
      fetcher:
        class: RepodataFetcher
        url: https://download1.rpmfusion.org/nonfree/fedora/releases/31/Everything/source/SRPMS/
      parser:
        class: RepodataParser
      subrepo: nonfree/release
    - name: nonfree-updates
      fetcher:
        class: RepodataFetcher
        url: https://download1.rpmfusion.org/nonfree/fedora/updates/31/SRPMS/
      parser:
        class: RepodataParser
      subrepo: nonfree/updates
    - name: nonfree-updates-testing
      fetcher:
        class: RepodataFetcher
        url: https://download1.rpmfusion.org/nonfree/fedora/updates/testing/31/SRPMS/
      parser:
        class: RepodataParser
      subrepo: nonfree/updates-testing
  repolinks:
    - desc: RPM Fusion home
      url: https://rpmfusion.org/
  tags: [ all, production, rpmfusion ]


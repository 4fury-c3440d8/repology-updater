###########################################################################
# RPM Fusion Fedora
#
# See https://rpmfusion.org/#Browse_available_packages
###########################################################################
# XXX: add tainted subrepos (see above)
- name: rpmfusion_fedora_26
  type: repository
  desc: RPM Fusion Fedora 26
  family: fedora
  minpackages: 400
  default_maintainer: no
  sources:
    - name: free-release
      fetcher: RepodataFetcher
      parser: RepodataParser
      url: https://download1.rpmfusion.org/free/fedora/releases/26/Everything/source/SRPMS/
      subrepo: free/release
    - name: free-updates
      fetcher: RepodataFetcher
      parser: RepodataParser
      url: https://download1.rpmfusion.org/free/fedora/updates/26/SRPMS/
      subrepo: free/updates
    - name: free-updates-testing
      fetcher: RepodataFetcher
      parser: RepodataParser
      url: https://download1.rpmfusion.org/free/fedora/updates/testing/26/SRPMS/
      subrepo: free/updates-testing
    - name: nonfree-release
      fetcher: RepodataFetcher
      parser: RepodataParser
      url: https://download1.rpmfusion.org/nonfree/fedora/releases/26/Everything/source/SRPMS/
      subrepo: nonfree/release
    - name: nonfree-updates
      fetcher: RepodataFetcher
      parser: RepodataParser
      url: https://download1.rpmfusion.org/nonfree/fedora/updates/26/SRPMS/
      subrepo: nonfree/updates
    - name: nonfree-updates-testing
      fetcher: RepodataFetcher
      parser: RepodataParser
      url: https://download1.rpmfusion.org/nonfree/fedora/updates/testing/26/SRPMS/
      subrepo: nonfree/updates-testing
  repolinks:
    - desc: RPM Fusion home
      url: https://rpmfusion.org/
  tags: [ all, production, rpmfusion ]


- name: elrepo_el7
  type: repository
  desc: ELRepo el7
  family: centos
  color: '1938ad'
  minpackages: 80
  sources:
    - name: elrepo
      fetcher: RepodataFetcher
      parser: RepodataParser
      url: 'http://mirrors.coreix.net/elrepo/elrepo/el7/SRPMS/'
      subrepo: '{source}'
  repolinks:
    - desc: ELRepo.org
      url: http://elrepo.org
  packagelinks:
    - desc: Package details on elrepo.org
      url: 'http://elrepo.org/tiki/{name}'
  tags: [ all, production, elrepo ]


- name: opensuse_emulators_tumbleweed
  sortname: opensusez_emulators
  type: repository
  desc: openSUSE Emulators Tumbleweed
  family: opensuse
  color: '6da741'
  minpackages: 100
  sources:
    - name: data
      fetcher: RepodataFetcher
      parser: RepodataParser
      url: http://download.opensuse.org/repositories/Emulators/openSUSE_Tumbleweed/
      allowed_archs: ['src']
  packagelinks:
    - desc: Package in openSUSE Build Service
      url: 'https://build.opensuse.org/package/show/Emulators/{name}'
    - desc: Package details on software.opensuse.org
      url: 'https://software.opensuse.org/package/{name}'
  tags: [ all, production, opensuse, rpm ]


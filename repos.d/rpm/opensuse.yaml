- name: opensuse_leap_42_2
  type: repository
  desc: openSUSE Leap 42.2
  family: opensuse
  color: '6da741'
  sources:
    - name: oss
      fetcher: Repodata
      parser: Repodata
      url: http://download.opensuse.org/source/distribution/leap/42.2/repo/oss/suse/
      subrepo: main/oss
    - name: non-oss
      fetcher: Repodata
      parser: Repodata
      url: http://download.opensuse.org/source/distribution/leap/42.2/repo/non-oss/suse/
      subrepo: main/non-oss
    # NOTE:
    # I suspect that corresponding update repositories should be added there,
    # however I couldn't find them on download.opensuse.org.
    # http://download.opensuse.org/source/update/leap/42.2/oss/ is empty and
    # http://download.opensuse.org/update/leap/42.2/oss/ is binary packages we can't use
  repolinks:
    - desc: openSUSE home
      url: https://www.opensuse.org/
    - desc: openSUSE package search
      url: https://software.opensuse.org/
  packagelinks:
    - desc: Package details
      url: 'https://software.opensuse.org/package/{name}'
  tags: [ all, production, opensuse, rpm ]


###########################################################################
# Adélie Linux packages
###########################################################################
- name: adelie_current
  type: repository
  desc: Adélie Linux current
  family: adelie
  ruleset: adelie
  color: '#880000'
  minpackages: 900
  default_maintainer: fallback-mnt-adelie@repology
  sources:
    # XXX: add all arches?
    - name: [ system, user ]
      fetcher:
        class: TarFetcher
        url: 'https://distfiles.adelielinux.org/adelie/current/{source}/ppc64/APKINDEX.tar.gz'
      parser:
        class: ApkIndexParser
      subrepo: '{source}'
  repolinks:
    - desc: Adélie Linux home
      url: https://adelielinux.org/
  packagelinks:
    - type: PACKAGE_REPOSITORY_DIR
      url: 'https://code.foxkit.us/adelie/packages/-/tree/master/{subrepo}/{srcname}'
    - type: PACKAGE_RECIPE
      url: 'https://code.foxkit.us/adelie/packages/-/blob/master/{subrepo}/{srcname}/APKBUILD'
    - type: PACKAGE_RECIPE_RAW
      url: 'https://code.foxkit.us/adelie/packages/-/raw/master/{subrepo}/{srcname}/APKBUILD'
  tags: [ all, production, adelie ]

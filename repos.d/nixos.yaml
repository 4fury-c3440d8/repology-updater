###########################################################################
# NixOS packages
###########################################################################
- name: nix_stable
  type: repository
  desc: nixpkgs stable
  statsgroup: nix
  family: nix
  color: '7eb2dd'
  minpackages: 12000
  default_maintainer: fallback-mnt-nix@repology
  sources:
    - name: packages.json
      fetcher: FileFetcher
      parser: NixJsonParser
      url: https://channels.nixos.org/nixos-20.09/packages.json.br
  repolinks:
    - desc: NixOS home
      url: https://nixos.org
    - desc: NixOS packages
      url: https://search.nixos.org/packages
    - desc: GitHub repository
      url: https://github.com/NixOS/nixpkgs
  packagelinks:
    - desc: Package source (release branch)  # XXX: branch name needs manual maintenance
      url: 'https://github.com/NixOS/nixpkgs/blob/release-20.09/{posfile}#L{posline}'
    - desc: Package source (master branch, imprecise link)
      url: 'https://github.com/NixOS/nixpkgs/blob/master/{posfile}#L{posline}'
  tags: [ all, production, nix ]

- name: nix_unstable
  type: repository
  desc: nixpkgs unstable
  statsgroup: nix
  family: nix
  color: '7eb2dd'
  minpackages: 13000
  default_maintainer: fallback-mnt-nix@repology
  sources:
    - name: packages-unstable.json
      fetcher: FileFetcher
      parser: NixJsonParser
      url: https://channels.nixos.org/nixos-unstable/packages.json.br
  repolinks:
    - desc: NixOS home
      url: https://nixos.org
    - desc: NixOS packages
      url: https://search.nixos.org/packages
    - desc: GitHub repository
      url: https://github.com/NixOS/nixpkgs
  packagelinks:
    - desc: Package source
      url: 'https://github.com/NixOS/nixpkgs/blob/master/{posfile}#L{posline}'
  tags: [ all, production, nix ]

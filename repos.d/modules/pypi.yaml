###########################################################################
# PyPi (python)
###########################################################################
- name: pypi
  type: modules
  desc: PyPi
  family: pypi
  minpackages: 12000
  sources:
    - name: pypicache.json
      fetcher: FileFetcher
      parser: PyPiCacheJsonParser
      url: https://pypicache.repology.org/pypicache.json.zst
      compression: zstd
  shadow: true
  incomplete: true
  repolinks:
    - desc: PyPI - the Python Package Index
      url: https://pypi.python.org/pypi
  packagelinks:
    - desc: PyPi page
      url: 'https://pypi.python.org/pypi/{name}/'
  tags: [all, production]

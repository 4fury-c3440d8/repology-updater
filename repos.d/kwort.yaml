- name: kwort_4_3_2
  type: repository
  desc: Kwort 4.3.2
  family: kwort
  minpackages: 200
  sources:
    - name: europa.kdb
      fetcher:
        class: FileFetcher
        url: 'http://europa.fapyd.unr.edu.ar/pub/kwort/4.3.2/europa.kdb'
      parser:
        class: KwortKdbParser
  repolinks:
    - desc: Kwort Linux home
      url: http://kwort.org/
  tags: [ all, production, kwort ]


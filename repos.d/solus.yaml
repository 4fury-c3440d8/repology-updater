###########################################################################
# Solus
###########################################################################
- name: solus
  type: repository
  desc: Solus
  family: solus
  minpackages: 8500
  sources:
    - name: eopkg-index.xml
      fetcher: FileFetcher
      parser: SolusIndexParser
      url: https://packages.solus-project.com/unstable/eopkg-index.xml.xz
      compression: xz
  repolinks:
    - desc: Solus home
      url: https://getsol.us/home/
  packagelinks:
    - desc: Git repository
      url: 'https://dev.getsol.us/source/{basename}/'
    - desc: package.yml
      url: 'https://dev.getsol.us/source/{basename}/browse/master/package.yml'
  tags: [ all, production ]

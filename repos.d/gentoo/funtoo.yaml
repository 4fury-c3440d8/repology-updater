- name: funtoo_1.4
  type: repository
  desc: Funtoo 1.4
  statsgroup: Gentoo
  family: gentoo
  ruleset: [gentoo, funtoo]
  color: '4e4e71'
  minpackages: 31000
  default_maintainer: fallback-mnt-funtoo@repology
  sources:
    - name:
        - core-gl-kit
        - core-hw-kit
        - core-kit
        - core-server-kit
        - core-ui-kit
        - desktop-kit

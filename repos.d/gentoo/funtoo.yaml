###########################################################################
# Funtoo
###########################################################################

# Funtoo - 1.3 Release (Jan 7 2019)
- name: funtoo_1.3
  type: repository
  desc: Funtoo 1.3
  family: gentoo
  ruleset: [gentoo, funtoo]
  color: '4e4e71'
  minpackages: 35000
  default_maintainer: fallback-mnt-funtoo@repology
  sources:
    - name:
        - core-gl-kit
        - core-hw-kit
        - core-kit
        - core-server-kit
        - core-ui-kit
        - desktop-kit
        - dev-kit
        - editors-kit
        - games-kit
        - haskell-kit
        - java-kit
        - kde-kit
        - lang-kit
        - lisp-scheme-kit
        - llvm-kit
        - media-kit
        - ml-lang-kit
        - net-kit
        - nokit
        - python-modules-kit
        - ruby-kit
        - science-kit
        - security-kit
        - text-kit
      fetcher: GitFetcher
      parser: GentooGitParser
      url: 'https://github.com/funtoo/{source}.git'
      branch: 1.3-release
      sparse_checkout: [ '**/*.ebuild', '**/metadata.xml', 'metadata/md5-cache/*' ]
      subrepo: '{source}'
    - name: [ xorg-kit ]
      fetcher: GitFetcher
      parser: GentooGitParser
      url: 'https://github.com/funtoo/{source}.git'
      branch: 1.20-release
      sparse_checkout: [ '**/*.ebuild', '**/metadata.xml', 'metadata/md5-cache/*' ]
      subrepo: '{source}'
    - name: [ gnome-kit ]
      fetcher: GitFetcher
      parser: GentooGitParser
      url: 'https://github.com/funtoo/{source}.git'
      branch: 3.30-prime
      sparse_checkout: [ '**/*.ebuild', '**/metadata.xml', 'metadata/md5-cache/*' ]
      subrepo: '{source}'
    - name: [ xfce-kit ]
      fetcher: GitFetcher
      parser: GentooGitParser
      url: 'https://github.com/funtoo/{source}.git'
      branch: 4.13-release
      sparse_checkout: [ '**/*.ebuild', '**/metadata.xml', 'metadata/md5-cache/*' ]
      subrepo: '{source}'
    - name: [ perl-kit ]
      fetcher: GitFetcher
      parser: GentooGitParser
      url: 'https://github.com/funtoo/{source}.git'
      branch: 5.28-release
      sparse_checkout: [ '**/*.ebuild', '**/metadata.xml', 'metadata/md5-cache/*' ]
      subrepo: '{source}'
    - name: [ python-kit ]
      fetcher: GitFetcher
      parser: GentooGitParser
      url: 'https://github.com/funtoo/{source}.git'
      branch: 3.7-release
      sparse_checkout: [ '**/*.ebuild', '**/metadata.xml', 'metadata/md5-cache/*' ]
      subrepo: '{source}'
  repolinks:
    - desc: Funtoo Linux home
      url: http://www.funtoo.org/Welcome
    - desc: GitHub organization
      url: https://github.com/funtoo/
  packagelinks:
    - desc: Git directory
      url: 'https://github.com/funtoo/{subrepo}/tree/master/{category}/{name}'
    - desc: View ebuild
      url: 'https://github.com/funtoo/{subrepo}/blob/master/{category}/{name}/{name}-{rawversion}.ebuild'
  tags: [ all, production ]

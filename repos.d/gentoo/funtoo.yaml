        - media-kit
        - ml-lang-kit
        - net-kit
        - nokit
        - python-modules-kit
        - science-kit
        - security-kit
        - text-kit
      fetcher: GitFetcher
      parser: GentooGitParser
      require_md5cache_metadata: true
      require_xml_metadata: false
      url: 'https://github.com/funtoo/{source}.git'
      branch: 1.4-release
      sparse_checkout: [ '**/*.ebuild', '**/metadata.xml', 'metadata/md5-cache/*' ]
      subrepo: '{source}'

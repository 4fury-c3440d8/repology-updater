- name: ubuntu_12_04
  desc: Ubuntu 12.04
  family: debuntu
  valid_till: 2017-04-26
  sources:
    - name: [ main, multiverse, restricted, universe ]
      fetcher: File
      parser: DebianSources
      url: 'http://ftp.ubuntu.com/ubuntu/dists/precise/{source}/source/Sources.gz'
      compression: gz
      subrepo: '{source}'
  repolinks:
    - desc: Ubuntu packages
      url: http://packages.ubuntu.com/
    - desc: Ubuntu packages in precise
      url: http://packages.ubuntu.com/precise/
  packagelinks:
    - desc: Package details on packages.ubuntu.com
      url: 'http://packages.ubuntu.com/precise/{name}' # XXX: we should use binare package names here!
    - desc: Related bugs on Launchpad.net
      url: 'https://bugs.launchpad.net/ubuntu/+source/{name}'
    - desc: Package builds on launchpad
      url: 'https://launchpad.net/ubuntu/+builds?build_text={name}&build_state=all'
  tags: [ all, production, ubuntu ]


###########################################################################
# SparkyLinux
#
# See https://wiki.sparkylinux.org/doku.php/repository
###########################################################################

# Note that the most packages reside in `core' repository which is common for
# all Sparky flavors
- name: sparky_stable
  type: repository
  desc: Sparky Stable
  family: debuntu
  color: '949393'
  minpackages: 200
  sources:
    - name: [core, stable]
      fetcher: FileFetcher
      parser: DebianSourcesParser
      url: 'https://repo.sparkylinux.org/dists/{source}/main/source/Sources.gz'
      compression: gz
      subrepo: '{source}'
  repolinks:
    - desc: SparkyLinux home
      url: https://sparkylinux.org/
  tags: [ all, production, sparky ]

- name: sparky_testing
  type: repository
  desc: Sparky Testing
  family: debuntu
  color: '949393'
  minpackages: 200
  sources:
    - name: [core, testing]
      fetcher: FileFetcher
      parser: DebianSourcesParser
      url: 'https://repo.sparkylinux.org/dists/{source}/main/source/Sources.gz'
      compression: gz
      subrepo: '{source}'
  repolinks:
    - desc: SparkyLinux home
      url: https://sparkylinux.org/
  tags: [ all, production, sparky ]

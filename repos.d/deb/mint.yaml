- name: linux_mint_17
  type: repository
  desc: Linux Mint 17
  statsgroup: Debian+derivs
  family: debuntu
  ruleset: [debuntu,mint]
  color: '87cf3e'
  minpackages: 100
  default_maintainer: root@linuxmint.com
  sources:
    - name: [ backport, import, main, multiverse, romeo, universe, upstream ]
      fetcher: FileFetcher
      parser: DebianSourcesParser
      url: 'http://mirror.yandex.ru/linuxmint-packages/dists/qiana/{source}/source/Sources.gz'
      compression: gz
      subrepo: '{source}'
  repolinks:
    - desc: Linux Mint home
      url: https://linuxmint.com/
  tags: [ all, production, mint ]


###########################################################################
# MX Linux
###########################################################################

{% macro mx(version, codename, testing=True) %}
- name: mx_{{version}}
  type: repository
  desc: MX Linux MX-{{version}}
  statsgroup: Debian+derivs
  family: debuntu
  ruleset: [debuntu,mx]
  color: "6693d6"
  minpackages: 100
  sources:
    - name: [ main, non-free, ahs ]
      fetcher:
        class: FileFetcher
        url: 'http://mxrepo.com/mx/repo/dists/{{codename}}/{source}/source/Sources.gz'
        compression: gz
      parser:
        class: DebianSourcesParser
      subrepo: '{source}'
  repolinks:
    - desc: MX Linux
      url: https://mxlinux.org/
    - desc: MX and MEPIS Community Repository
      url: http://mxrepo.com/
  packagelinks:
    - type: PACKAGE_SOURCES
      url: 'http://mxrepo.com/mx/repo/pool/{subrepo}/{srcname|libfirstletter}/{srcname}/'
  groups: [ all, production, mx ]

- name: mx_{{version}}_testing
  type: repository
  desc: MX Linux MX-{{version}} Testing
  statsgroup: Debian+derivs
  family: debuntu
  ruleset: [debuntu,mx]
  color: "6693d6"
  minpackages: 10
  sources:
    - name: [ test ]
      fetcher:
        class: FileFetcher
        url: 'http://mxrepo.com/mx/testrepo/dists/{{codename}}/{source}/source/Sources.gz'
        compression: gz
      parser:
        class: DebianSourcesParser
      subrepo: '{source}'
  repolinks:
    - desc: MX Linux
      url: https://mxlinux.org/
    - desc: MX and MEPIS Community Repository
      url: http://mxrepo.com/
  packagelinks:
    - type: PACKAGE_SOURCES
      url: 'http://mxrepo.com/mx/testrepo/pool/{subrepo}/{srcname|libfirstletter}/{srcname}/'
  groups: [ all, production, mx ]
{% endmacro %}

{{ mx(19, 'buster') }}
{{ mx(21, 'bullseye') }}
{{ mx(23, 'bookworm') }}

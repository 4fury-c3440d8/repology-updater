###########################################################################
# MX Linux
###########################################################################

{% macro mx(version, codename, testing=True) %}
- name: mx_{{version}}
  type: repository
  desc: MX Linux MX-{{version}}
  statsgroup: Debian+derivs
  family: debuntu
  ruleset: [debuntu,mx]
  color: "6693d6"
  minpackages: 100
  sources:
    {% for sub in ['main', 'non-free', 'ahs'] %}
    - name: {{sub}}
      fetcher:
        class: FileFetcher
        url: 'http://mxrepo.com/mx/repo/dists/{{codename}}/{{sub}}/source/Sources.gz'
        compression: gz
      parser:
        class: DebianSourcesParser
      subrepo: {{sub}}
      packagelinks:
        - type: PACKAGE_SOURCES
          url: 'http://mxrepo.com/mx/repo/pool/{{sub}}/{srcname|libfirstletter}/{srcname}/'
    {% endfor %}
  repolinks:
    - desc: MX Linux
      url: https://mxlinux.org/
    - desc: MX and MEPIS Community Repository
      url: http://mxrepo.com/
  groups: [ all, production, mx ]

{% if testing %}
- name: mx_{{version}}_testing
  type: repository
  desc: MX Linux MX-{{version}} Testing
  statsgroup: Debian+derivs
  family: debuntu
  ruleset: [debuntu,mx]
  color: "6693d6"
  minpackages: 10
  sources:
    - name: test
      fetcher:
        class: FileFetcher
        url: 'http://mxrepo.com/mx/testrepo/dists/{{codename}}/test/source/Sources.gz'
        compression: gz
      parser:
        class: DebianSourcesParser
      packagelinks:
        - type: PACKAGE_SOURCES
          url: 'http://mxrepo.com/mx/testrepo/pool/test/{srcname|libfirstletter}/{srcname}/'
  repolinks:
    - desc: MX Linux
      url: https://mxlinux.org/
    - desc: MX and MEPIS Community Repository
      url: http://mxrepo.com/
  groups: [ all, production, mx ]
{% endif %}
{% endmacro %}

{{ mx(19, 'buster') }}
{{ mx(21, 'bullseye') }}
{{ mx(23, 'bookworm') }}

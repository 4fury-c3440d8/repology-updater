- name: getdeb
  type: repository
  desc: GetDeb
  family: debuntu
  sources:
    - name: Sources
      fetcher: File
      parser: DebianSources
      url: 'http://archive.getdeb.net/ubuntu/dists/zesty-getdeb/apps/source/Sources.gz'
      compression: gz
  repolinks:
    - desc: GetDeb home
      url: http://www.getdeb.net/welcome/
  packagelinks:
    - desc: GetDeb page
      url: 'http://www.getdeb.net/app/{name}'
  tags: [ all, production, getplaydeb ]


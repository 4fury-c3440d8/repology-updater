###########################################################################
# GetDeb/PlayDeb
#
# Note: these repositories are dead since 2018-08-07 [1], however I keep them
# mainly for playdeb which has some games not present in other repositories
# and may still suggest a few projects worth packaging. Urls are scrambled
# to avoid refetching after possibly malicious resurrection [2]
#
# [1] https://bugs.launchpad.net/getdeb.net/+bug/1786064
# [2] https://www.reddit.com/r/linux_gaming/comments/b9a307/psa_getdeb_and_playdeb_repositories_for_ubuntu/
###########################################################################

# xenial
- name: getdeb_16_04
  type: repository
  desc: GetDeb Xenial
  family: debuntu
  minpackages: 100
  sources:
    - name: Sources
      fetcher: FileFetcher
      parser: DebianSourcesParser
      url: 'http://archive.getdeb.netx/ubuntu/dists/xenial-getdeb/apps/source/Sources.gz'
      compression: gz
  repolinks:
    - desc: GetDeb home
      url: http://www.getdeb.net/welcome/
  packagelinks:
    - desc: GetDeb page
      url: 'http://www.getdeb.net/app/{name}'
  tags: [ all, production, getplaydeb ]


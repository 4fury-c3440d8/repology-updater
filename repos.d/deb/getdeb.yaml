###########################################################################
# GetDeb
###########################################################################
- name: getdeb
  type: repository
  desc: GetDeb/PlayDeb
  family: debuntu
  sources:
    - name: [ games, apps ]
      fetcher: File
      parser: DebianSources
      url: 'http://archive.getdeb.net/ubuntu/dists/yakkety-getdeb/{source}/source/Sources.gz'
      compression: gz
      subrepo: '{source}'
  repolinks:
    - desc: GetDeb home
      url: http://www.getdeb.net/welcome/
    - desc: PlayDeb home
      url: http://www.playdeb.net/welcome/
  tags: [ all, production ]

###########################################################################
# Maemo
###########################################################################
- name: maemo_fremantle
  type: repository
  desc: Maemo Fremantle
  statsgroup: Debian+derivs
  family: debuntu
  ruleset: [debuntu,maemo]
  color: 'f68500'
  minpackages: 1900
  sources:
    - name: free
      fetcher:
        class: FileFetcher
        url: 'http://repository.maemo.org/extras/dists/fremantle/free/source/Sources.bz2'
        compression: bz2
      parser:
        class: DebianSourcesParser
  repolinks:
    - desc: Maemo home
      url: http://maemo.org/
  packagelinks:
    - desc: Maemo package entry
      url: "http://maemo.org/downloads/product/Maemo5/{srcname}/"
  tags: [ all, production, maemo ]

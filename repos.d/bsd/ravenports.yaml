###########################################################################
# Ravenports
###########################################################################
- name: ravenports
  type: repository
  desc: Ravenports
  family: ravenports
  ruleset: ravenports
  color: "00bcd4"
  minpackages: 1700
  default_maintainer: fallback-mnt-ravenports@repology
  sources:
    - name: repology.json
      fetcher:
        class: FileFetcher
        url: https://raw.githubusercontent.com/Ravenports/Ravenports/master/Mk/Misc/repology.json
        allow_zero_size: false
      parser:
        class: RavenportsJsonParser
  repolinks:
    - desc: Ravenports Catalog
      url: http://www.ravenports.com/catalog/
    - desc: Ravenports GitHub repository
      url: https://github.com/Ravenports/Ravenports
  packagelinks:
    - type: PACKAGE_HOMEPAGE
      url: 'http://ravenports.ironwolf.systems/catalog/bucket_{bucket}/{binname}/{variant}/'
    - type: PACKAGE_SOURCES
      url: 'https://github.com/Ravenports/ravensource/tree/master/bucket_{bucket}/{srcname}'
    - type: PACKAGE_RECIPE
      url: 'https://github.com/Ravenports/Ravenports/blob/master/bucket_{bucket}/{srcname}'
    - type: PACKAGE_RECIPE_RAW
      url: 'https://raw.githubusercontent.com/Ravenports/Ravenports/master/bucket_{bucket}/{srcname}'
    - type: PACKAGE_BUILD_LOG_RAW  # dragonflybsd specific logs
      url: 'https://loki.dragonflybsd.org/raven/logs/{binname}___{variant}.log'
  groups: [ all, production ]

###########################################################################
# MSYS2
###########################################################################
- name: msys2_mingw
  type: repository
  desc: MSYS2 mingw
  family: msys2
  ruleset: [msys2, msys2_mingw, windows]
  color: 'ef7f1a'
  minpackages: 3300
  sources:
    # NOTE: no database for source packages
    - name: x86_64
      fetcher: TarFetcher
      parser: MSYS2DescParser
      url: http://repo.msys2.org/mingw/x86_64/mingw64.db.tar.gz
      subrepo: x86_64
    - name: i686
      fetcher: TarFetcher
      parser: MSYS2DescParser
      url: http://repo.msys2.org/mingw/i686/mingw32.db.tar.gz
      subrepo: i686
  repolinks:
    - desc: MSYS2 homepage
      url: http://www.msys2.org/
    - desc: MSYS2 mingw repository
      url: http://repo.msys2.org/mingw/
  packagelinks:
    - desc: Package source
      url: 'https://github.com/msys2/MINGW-packages/tree/master/{basename}'
    - desc: PKGBUILD
      url: 'https://github.com/msys2/MINGW-packages/blob/master/{basename}/PKGBUILD'
  tags: [ all, production, msys2 ]


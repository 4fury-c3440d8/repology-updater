###########################################################################
# Vcpkg
###########################################################################
- name: vcpkg
  type: repository
  desc: Vcpkg
  family: vcpkg
  ruleset: [vcpkg, windows]
  minpackages: 1200
  sources:
    - name: vcpkg
      fetcher: GitFetcher
      parser: VcpkgGitParser
      url: https://github.com/Microsoft/vcpkg.git
      sparse_checkout: [ 'ports/*/CONTROL', 'ports/*/vcpkg.json', 'ports/*/portfile.cmake' ]
  repolinks:
    - desc: Vcpkg GitHub repository
      url: https://github.com/Microsoft/vcpkg
  packagelinks:
    - desc: Port directory
      url: 'https://github.com/Microsoft/vcpkg/tree/master/ports/{name}'
  tags: [ all, production ]

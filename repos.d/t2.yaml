###########################################################################
# T2
###########################################################################
- name: t2
  type: repository
  desc: T2 SDE
  family: t2
  ruleset: t2
  minpackages: 3000
  sources:
    - name: packages
      fetcher:
        class: SVNFetcher
        url: 'http://svn.exactcode.de/t2/trunk/package/'
      parser:
        class: T2DescParser
  repolinks:
    - desc: T2 SDE home
      url: http://t2sde.org/
    - desc: T2 packages
      url: http://t2sde.org/packages/
  packagelinks:
    - desc: Package page
      url: 'http://t2sde.org/packages/{name}'
    - desc: Package SVN directory
      url: 'http://svn.exactcode.de/t2/trunk/package/{srcname}/'
  tags: [ all, production ]

###########################################################################
# AUR
###########################################################################
- name: aur
  sortname: arch~aur  # place right after Arch
  type: repository
  desc: AUR
  family: arch
  ruleset: [ arch, aur ]
  color: '0088cc'
  update_period: 3h
  minpackages: 48000
  default_maintainer: fallback-mnt-aur@repology
  sources:
    - name: aur
      fetcher: AURFetcher
      fetch_delay: 0.5
      fetch_timeout: 10
      # https://wiki.archlinux.org/index.php/Aurweb_RPC_interface#Limitations
      # says the limit is 4443, but it doesn't seem to be enforced in practice,
      # so up to the maximum allowed in practice
      max_api_url_length: 6500
      parser: AURParser
      url: https://aur.archlinux.org/
  repolinks:
    - desc: AUR Home
      url: https://aur.archlinux.org/
  packagelinks:
    - desc: AUR package details
      url: 'https://aur.archlinux.org/packages/{binname}'
    - desc: View PKGBUILD
      url: 'https://aur.archlinux.org/cgit/aur.git/tree/PKGBUILD?h={binname}'
    - desc: ArchWiki search
      url: 'https://wiki.archlinux.org/index.php/Special:Search?search={binname}'
  tags: [ all, production ]

- name: chaotic-aur
  type: repository
  desc: Chaotic-AUR
  family: arch
  ruleset: [ arch, aur ]
  update_period: 3h
  minpackages: 0
  sources:
    - name: chaotic-aur
      fetcher: TarFetcher
      parser: ArchDBParser
      url: https://lonewolf.pedrohlc.com/chaotic-aur/x86_64/chaotic-aur.db.tar.zst
  repolinks:
    - desc: Chaotic-AUR Home
      url: https://lonewolf.pedrohlc.com/chaotic-aur/
  packagelinks:
    - desc: AUR package details
      url: 'https://aur.archlinux.org/packages/{binname}'
    - desc: View PKGBUILD
      url: 'https://aur.archlinux.org/cgit/aur.git/tree/PKGBUILD?h={binname}'
    - desc: ArchWiki search
      url: 'https://wiki.archlinux.org/index.php/Special:Search?search={binname}'
  tags: [ all, production ]

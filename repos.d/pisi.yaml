###########################################################################
# Pisi
###########################################################################
- name: pisi_main
  sortname: pisi
  type: repository
  desc: Pisi Linux
  family: pisi
  minpackages: 1400
  sources:
    - name: [ core, main ]
      fetcher: GitFetcher
      parser: PisiParser
      url: 'https://github.com/pisilinux/{source}.git'
      sparse_checkout: [ '**/pspec.xml' ]
      subrepo: '{source}'
  repolinks:
    - desc: Pisi Linux home
      url: https://pisilinux.org/
    - desc: Pisi Linux GitHub organization
      url: https://github.com/pisilinux
  packagelinks:
    - desc: Git directory
      url: 'https://github.com/pisilinux/{subrepo}/tree/master/{pspecdir}'
    - desc: pspec.xml
      url: 'https://github.com/pisilinux/{subrepo}/blob/master/{pspecdir}/pspec.xml'
  tags: [ all, production, pisi ]

- name: pisi_contrib
  type: repository
  desc: Pisi Linux Contrib
  family: pisi
  minpackages: 200
  sources:
    - name: contrib
      fetcher: GitFetcher
      parser: PisiParser
      url: 'https://github.com/pisilinux/contrib.git'
      sparse_checkout: [ '**/pspec.xml' ]
  repolinks:
    - desc: Pisi Linux home
      url: https://pisilinux.org/
    - desc: Pisi Linux GitHub organization
      url: https://github.com/pisilinux
  packagelinks:
    - desc: Git directory
      url: 'https://github.com/pisilinux/contrib/tree/master/{pspecdir}'
    - desc: pspec.xml
      url: 'https://github.com/pisilinux/contrib/blob/master/{pspecdir}/pspec.xml'
  tags: [ all, production, pisi ]

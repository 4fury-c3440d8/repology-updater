###########################################################################
# SliTaz
###########################################################################
- name: slitaz_cooking
  type: repository
  desc: SliTaz Cooking
  statsgroup: SliTaz
  family: slitaz
  minpackages: 5200
  sources:
    - name: repo.json
      fetcher:
        class: FileFetcher
        url: http://mirror1.slitaz.org/packages/cooking/repo.json.gz
        compression: gz
      parser:
        class: SliTazJsonParser
  repolinks:
    - desc: SliTaz home
      url: http://www.slitaz.org/
    - desc: SliTaz packages
      url: http://pkg.slitaz.org/
  packagelinks:
    - desc: Package information
      url: 'http://pkg.slitaz.org/?info={binname}'
    - desc: Package receipt
      url: 'http://pkg.slitaz.org/?receipt={binname}'
  tags: [ all, production, slitaz ]

- name: slitaz_next
  type: repository
  desc: SliTaz Next
  statsgroup: SliTaz
  family: slitaz
  ruleset: [slitaz,slitaz_next]
  minpackages: 5200
  sources:
    - name: repo.json
      fetcher:
        class: FileFetcher
        url: http://mirror1.slitaz.org/packages/next/repo.json.gz
        compression: gz
      parser:
        class: SliTazJsonParser
  repolinks:
    - desc: SliTaz home
      url: http://www.slitaz.org/
    - desc: SliTaz packages
      url: http://pkg.slitaz.org/
  packagelinks:
    - desc: Package information
      url: 'http://cook.slitaz.org/next/{binname}'
    - desc: Package receipt
      url: 'http://cook.slitaz.org/next/{srcname}/receipt'
    - desc: Build log
      url: 'http://cook.slitaz.org/next/{srcname}/log/'
  tags: [ all, production, slitaz ]
